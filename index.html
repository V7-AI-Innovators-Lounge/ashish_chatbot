<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Q/A Chatbot</h2>
      <div class="powered-by">Powered by <strong>Venture7 Technology </strong></div>
    </div>
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
    <footer class="chat-footer">
      Developed by <strong>A Oberoi</strong>
    </footer>  
  </div>
  <script src="script/script.js"></script>
</body>
</html>
